<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Книга -->
  <rect x="20" y="25" width="60" height="50" rx="2" fill="url(#bookGradient)"/>
  <rect x="20" y="25" width="60" height="50" rx="2" fill="none" stroke="#4a5568" stroke-width="1.5"/>
  <!-- Линии страниц -->
  <line x1="35" y1="35" x2="65" y2="35" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
  <line x1="35" y1="45" x2="65" y2="45" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
  <line x1="35" y1="55" x2="60" y2="55" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
  <line x1="35" y1="65" x2="70" y2="65" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
